name: CI/CD Auto Pull and Rebuild

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  royalbakery:
    runs-on: self-hosted

    steps:
    # Step 1: Set project path langsung ke lokasi sebenarnya
    - name: Set project path
      run: |
        PROJECT_PATH="/mnt/c/royalbakery"
        if [ ! -d "$PROJECT_PATH" ]; then
          echo "❌ Error: Folder /mnt/c/royalbakery tidak ditemukan"
          exit 1
        fi
        echo "PROJECT_PATH=$PROJECT_PATH" >> $GITHUB_ENV
        echo "✅ Found project at: $PROJECT_PATH"

    # Step 2: Pull latest changes
    - name: Pull latest changes
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        git fetch origin main
        git reset --hard origin/main

    # Step 3: Stop old containers
    - name: Stop existing containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker compose down || true

    # Step 4: Clean old docker images
    - name: Remove old images
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker system prune -f
        docker image prune -a -f

    # Step 5: Build & start container
    - name: Build and start containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker compose build --no-cache
        docker compose up -d

    # Step 6: Wait for containers
    - name: Wait for services to be ready
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        sleep 30
        docker compose ps

    # Step 7: Health check
    - name: Health check
      run: |
        curl -f http://localhost:8080 || exit 1

    # Step 8: Notify status
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "✅ Deployment berhasil. Aplikasi royalbakery sudah update."
        else
          echo "❌ Deployment gagal. Cek log error di atas."
        fi
