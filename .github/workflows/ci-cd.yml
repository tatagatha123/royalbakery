name: CI/CD Auto Pull and Rebuild

on:
  push:
    branches: [ main ]       # Trigger saat push ke main
  workflow_dispatch:         # Bisa dijalankan manual

jobs:
  royalbakery:
    runs-on: self-hosted      # Gunakan self-hosted runner

    steps:
    # Step 0: Checkout repository ke folder royalbakery
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        path: royalbakery      # clone ke folder royalbakery

    # Step 1: Set project path
    - name: Set project path
      run: |
        PROJECT_PATH="${{ github.workspace }}/royalbakery"
        if [ ! -d "$PROJECT_PATH" ]; then
          echo "❌ Error: Folder royalbakery tidak ditemukan"
          exit 1
        fi
        echo "PROJECT_PATH=$PROJECT_PATH" >> $GITHUB_ENV
        echo "✅ Found project at: $PROJECT_PATH"

    # Step 2: Pull latest changes
    - name: Pull latest changes
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        git fetch origin main
        git reset --hard origin/main

    # Step 3: Stop container lama
    - name: Stop existing containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker compose down || true

    # Step 4: Bersihkan Docker lama
    - name: Remove old images
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker system prune -f
        docker image prune -a -f

    # Step 5: Build ulang dan jalankan container
    - name: Build and start containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker compose build --no-cache
        docker compose up -d

    # Step 6: Tunggu sampai semua service siap
    - name: Wait for services to be ready
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        sleep 30
        docker compose ps

    # Step 7: Health check
    - name: Health check
      run: |
        curl -f http://localhost:8080 || exit 1

    # Step 8: Notifikasi status deployment
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "✅ Deployment berhasil. Aplikasi royalbakery sudah update."
        else
          echo "❌ Deployment gagal. Cek log error di atas."
        fi
