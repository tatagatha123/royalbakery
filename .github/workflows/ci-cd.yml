name: CI/CD Auto Pull and Rebuild

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    # Step 0: Cari folder project
    - name: Set project path
      run: |
        PROJECT_PATH=$(find /home -name 'royalbakery' -type d 2>/dev/null | head -1)
        if [ -z "$PROJECT_PATH" ]; then
          echo "Error: Folder royalbakery tidak ditemukan di /home"
          exit 1
        fi
        echo "PROJECT_PATH=$PROJECT_PATH" >> $GITHUB_ENV
        echo "Found project at: $PROJECT_PATH"

    # Checkout dihapus karena menyebabkan error
    # - name: Checkout repository to server path
    #   uses: actions/checkout@v3

    # Step 1: Pull latest changes
    - name: Pull latest changes
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        git fetch origin main
        git reset --hard origin/main

    # Step 2: Stop container lama
    - name: Stop existing containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: docker compose down || true

    # Step 3: Bersihkan docker lama
    - name: Remove old images
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker system prune -f
        docker image prune -a -f

    # Step 4: Build ulang
    - name: Build and start containers
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        docker compose build --no-cache
        docker compose up -d

    # Step 5: Tunggu sampai siap
    - name: Wait for services to be ready
      working-directory: ${{ env.PROJECT_PATH }}
      run: |
        sleep 20
        docker compose ps

    # Step 6: Health check
    - name: Health check
      run: curl -f http://localhost:8080 || exit 1

    # Step 7: Notifikasi status
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" = "success" ]; then
          echo "Deployment berhasil."
        else
          echo "Deployment gagal."
        fi
