# Baris 'version' sudah usang, jadi kita hapus
services:
  # 1. Service Nginx (BARU - Pengganti Apache)
  # Ini adalah "resepsionis" web server-mu
  nginx:
    image: nginx:latest
    ports:
      - "8080:80" # Kita tetap pakai port 8080-mu
    volumes:
     - ./:/var/www/html
     - ./default.conf:/etc/nginx/conf.d/default.conf # Menyambungkan file config Nginx
    depends_on:
      - php
    networks:
      - app-network

  # 2. Service PHP-FPM (BARU - Pengganti PHP-Apache)
  # Ini adalah "koki" yang memproses PHP-mu
  php:
    build:
      context: .
      dockerfile: Dockerfile # Akan membaca Dockerfile (FPM) baru
    working_dir: /var/www/html # Path kodemu
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    environment: # Kredensial DB-mu (ini sama dari proyekmu)
      - DB_HOST=mysql
      - DB_NAME=dbproject_royalbakery
      - DB_USER=appuser
      - DB_PASSWORD=password
    networks:
      - app-network

  # 3. Service MySQL (SAMA PERSIS seperti punyamu)
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dbproject_royalbakery
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./dbproject_royalbakery.sql:/docker-entrypoint-initdb.d/init.sql

    ports:
      - "3307:3306" # Tetap pakai port 3307-mu
    networks:
      - app-network

  # 4. Service PhpMyAdmin (SAMA PERSIS seperti punyamu)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=mysql
      - MYSQL_ROOT_PASSWORD=password
    depends_on:
      - mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge